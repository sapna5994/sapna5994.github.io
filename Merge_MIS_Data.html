<div class="row"><form action="#type your action here" method="POST" enctype="multipart/form-data" name="myForm"><br>
  <div class="row"><input type="text" style="margin-left:350px;margin-bottom:-45px;width:315px"></div>
  <div class="col-sm-3"><button type="button"  id="yourBtn" onclick="getFile()"style ="margin-left: 640px;width:170px;background-color: #2C68A4;color: white;border: none;padding:10px;border-radius:0px"><b>Upload File</b></div>
  <div style='height: 0px;width: 0px; overflow:hidden;'><input id="upfile" type="file" value="upload" onchange="sub(this)" /></div>
  </form></button>
  
  
  <script>
function getFile() {
  document.getElementById("upfile").click();
}

function sub(obj) {
  var file = obj.value;
  var fileName = file.split("\\");
  document.getElementById("yourBtn").innerHTML = fileName[fileName.length - 1];
  document.myForm.submit();
  event.preventDefault();
}
</script>
